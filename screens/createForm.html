<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Album</title>
    <link rel="stylesheet" href="../scss/createForm.css">
    <script type="module" src="../js/createForm.js"></script>
</head>
<body>
<main>
    <div class="container">
        <form action="" id="createForm">
            <h1>Add Album</h1>
            <input type="text" name="albumName" placeholder="Название альбома">
            <label class="fileSelect">
                <input type="file" name="albumIcon">
                Иконка альбома
                <span class="content">
                    <span>Выбрать файл</span>
                </span>
            </label>
            <div class="songs">
                <div class="song">
                    <input type="text" name="songName">
                    <label class="fileSelect">
                        <input type="file" name="songFile">
                        Аудио
                        <span class="content">
                            <span>Выбрать файл</span>
                        </span>
                    </label>
                </div>
            </div>
            <button>Создать альбом</button>

        </form>
    </div>
</main>
</body>
</html>
